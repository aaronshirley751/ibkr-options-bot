version: "3.8"
services:
  gateway:
    image: ghcr.io/gnzsnz/ib-gateway:latest
    container_name: ibkr-gateway
    environment:
      - TWS_USERID=${IBKR_USERNAME}
      - TWS_PASSWORD=${IBKR_PASSWORD}
      - TRADING_MODE=paper
      - READ_ONLY_API=no
      - TZ=${TZ:-America/New_York}
    ports:
      - "4002:4002"
      - "5900:5900"
    restart: unless-stopped
    
