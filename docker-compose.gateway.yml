version: "3.8"
services:
  gateway:
    image: ghcr.io/gyrasol/ibkr-gateway:latest
    container_name: ibkr-gateway
    environment:
      - TWSUSER=${IBKR_USERNAME}
      - TWSPASSWORD=${IBKR_PASSWORD}
      - PAPER=true
      - FIX=false
      - VNC=false
      - TRADING_MODE=paper
      - TWS_MAJOR_VRSN=1015
      - TZ=${TZ:-UTC}
    ports:
      - "4002:4002"
    restart: unless-stopped
    
