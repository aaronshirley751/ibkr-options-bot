# Phase 3 Extended Dry-Run Configuration - 4+ Hours
broker:
  host: "192.168.7.205"
  port: 4001
  client_id: 264  # Changed to avoid conflict with stuck process
  read_only: false

paper_trading: false
dry_run: false

symbols: ["TSLA"]  # Tesla for Dynamic Trend Following (Volatile Growth)

schedule:
  interval_seconds: 180  # Standard 3-minute interval
  max_concurrent_symbols: 1  # Sequential processing for stability

risk:
  max_daily_loss_pct: 0.15 
  max_risk_pct_per_trade: 0.80 # Aggressive: 80% of account per trade (Small account growth)
  take_profit_pct: null # Dynamic Exit (EMA Trailing)
  stop_loss_pct: 0.05 # Hard Stop: -5% Option (Survival)

options:
  expiry: "weekly"
  moneyness: "atm" # At-The-Money (Better liquidity/spreads for IWM)
  max_spread_pct: 2.5 # Slightly wider allowed spread for IWM
  min_volume: 50 # Lower volume threshold for IWM vs SPY
  strike_count: 3  # Reduced from 5 for 40% fewer options requests

# Historical data configuration (prevents timeout issues)
historical:
  duration: "3600 S"      # 1 hour of data (was defaulting to 7200 S / 2 hours)
  use_rth: true           # Regular Trading Hours only (faster than extended hours)
  bar_size: "1 min"       # 1-minute bars
  what_to_show: "TRADES"  # Trade data
  timeout: 90             # 90 seconds timeout for historical requests

monitoring:
  alerts_enabled: false
  heartbeat_url: ""

logging:
  level: "INFO"
