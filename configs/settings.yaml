# Phase 3 Extended Dry-Run Configuration - 4+ Hours
broker:
  host: "192.168.7.205"
  port: 4001
  client_id: 100  # Changed from 254 to avoid conflict
  read_only: false

paper_trading: true
dry_run: true

symbols: ["SPY"]  # Single symbol for Phase 3 isolation testing

schedule:
  interval_seconds: 600  # 10-minute cycles for Phase 3 retry (conservative load reduction)
  max_concurrent_symbols: 1  # Sequential processing for isolation

risk:
  max_daily_loss_pct: 0.15
  max_risk_per_trade_pct: 0.01
  take_profit_pct: 0.5
  stop_loss_pct: 0.2

options:
  expiry: "weekly"
  moneyness: "atm"
  max_spread_pct: 2.0
  min_volume: 100
  strike_count: 3  # Reduced from 5 for 40% fewer options requests

monitoring:
  alerts_enabled: false
  heartbeat_url: ""

logging:
  level: "INFO"
