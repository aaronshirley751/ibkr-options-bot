broker:
  host: "192.168.7.205"  # Gateway host for extended dry-run
  port: 4001  # live account with dry_run safety
  client_id: 213
  read_only: false

# Phase 1 Pi-optimized settings: Start conservative, scale up after baseline established
symbols:
  - "SPY"  # Single symbol for baseline validation

mode: "growth"  # growth | hybrid
# CRITICAL: Keep true until paper trading validated (Phase 1 deployment safety)
dry_run: true  # true = paper trading (no real orders), false = live trading

schedule:
  interval_seconds: 300  # 5 minutes - reduces load on Pi hardware
  max_concurrent_symbols: 1  # Single-threaded for Pi stability
  # NOTE: After baseline established, consider interval_seconds: 180, max_concurrent_symbols: 2

risk:
  max_risk_pct_per_trade: 0.10
  max_daily_loss_pct: 0.15
  take_profit_pct: 0.30
  stop_loss_pct: 0.20
  whale_alloc_pct: 0.15

options:
  expiry: "weekly"     # "weekly" picker
  moneyness: "atm"     # atm | itmp1 | otmp1
  max_spread_pct: 2.0  # reject illiquid chains
  min_volume: 0        # Volume data not reliably available via API; use spread % instead

journal:
  path_csv: "logs/trades.csv"
  path_jsonl: "logs/trades.jsonl"

monitoring:
  alerts_enabled: true
  heartbeat_url: ""          # e.g., https://hc-ping.com/<uuid>
  discord_webhook_url: ""    # Primary: Discord webhook (Server Settings > Integrations > Webhooks > Copy URL)
  slack_webhook_url: ""      # Optional: Slack Incoming Webhook URL
  telegram_bot_token: ""     # Optional: Telegram bot token
  telegram_chat_id: ""       # Optional: Telegram chat id
